<div class="col-md-6">
	<div class="row">
		<div class="col-md-7">
			<div class="item-tile">
				<img class="img-responsive" src="images/menu/{{category_short_name}}/{{item_short_name}}.jpg"/>
				<span>{{item_short_name}}</span>
			</div>
			<p class="item-price">
				${{price}}
			</p>
		</div>

		<div class="col-md-5 item-text">
			<h3 class="item-title">{{item_name}}</h3>
			<p class="item-description">{{description}}</p>
		</div>

		<hr class="items-hr visible-sm visible-xs">
	</div>
</div>
