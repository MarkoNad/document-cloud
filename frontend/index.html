<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Cloud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">

          <div class="navbar-brand">
            <a href="index.html">
              <span id="logo" class="glyphicon glyphicon-cloud"></span>
              <h1>Home Cloud</h1>
            </a>
          </div>

          <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        
        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li id="navHomeButton" class="visible-xs active">
              <a href="index.html">
                <span class="glyphicon glyphicon-home"></span> Home</a>
            </li>
            <li id="navMenuButton">
              <a href="#" onclick="$dc.performClick('file-picker');">
                <span class="material-icons">upload_file</span><br class="hidden-xs">Upload Files
              </a>
            </li>
            <li>
              <a href="#" onclick="$dc.performClick('directory-picker');">
                <span class="material-icons">upload</span><br class="hidden-xs">Upload Directory
              </a>
            </li>
            <li>
              <a href="#" onclick="$dc.createDirectory();">
                <span class="material-icons">folder2</span><br class="hidden-xs">Create Directory
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="main-content" class="container">
    <div class="row">
      <div id="working-directory">
      </div>

      <h2>Contents</h2>
      <div id="working-directory-contents">
        <div onclick="$dc.viewFile('home/x/smallfolder/a.txt')">
          <span>a.txt</span>
          <a class="material-icons" href="https://document-cloud.hr/documentcloud/get-file?file=home/x/smallfolder/a.txt">download</a>
        </div>
      </div>

      <div id="dialog" title="Basic dialog">
        <p></p>
      </div>

      <button style="display:none" onclick="$dc.createDirectory()">Create Directory</button>

      <div style="display:none">
          <input type="file" id="directory-picker" name="fileList" webkitdirectory multiple>
      </div>

      <div id="progress-tile" style="display:none">
          <h3>Uploading</h3>
          <span id="progress"></span>
          <img id="loader" src="images/loader.gif">
      </div>

      <div style="display:none">
          <input type="file" id="file-picker" name="files" multiple>
      </div>

<!--      <a href="https://document-cloud.hr/documentcloud/get-file?file=home/2014-10-03 22.01.17.jpg" download="fileNamee">Download link</a>-->
      <a href="https://document-cloud.hr/documentcloud/get-file?file=home/2014-10-03 22.01.17.jpg" download>Download link</a>
<!--      <a href="https://document-cloud.hr/documentcloud/get-file?file=home/x/smallfolder/a.txt" download>Download link</a>-->
      <a href="https://document-cloud.hr/documentcloud/get-file?file=home/x/smallfolder/a.txt">Download link</a>
      <a href="https://document-cloud.hr/documentcloud/get-directory?directory=home/folder">Download folder</a>

      <select name="download" onChange="$dc.download(this.value)">
        <option>Select document</option>
        <option value="home/2014-10-03%2022.01.17.jpg">A PDF document</option>
        <option value="home/x/smallfolder/a.txt">Another PDF document</option>
      </select>

      <div id="preview">
      </div>
    </div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax-utils.js"></script>
  <script src="config/config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
