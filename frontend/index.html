<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Cloud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">

          <div class="navbar-brand">
            <a href="index.html">
              <span id="logo" class="glyphicon glyphicon-cloud"></span>
              <h1>Home Cloud</h1>
            </a>
          </div>

          <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        
        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li id="navHomeButton" class="visible-xs active">
              <a href="index.html">
                <span class="glyphicon glyphicon-home"></span> Home</a>
            </li>
            <li id="navMenuButton">
              <a href="#" onclick="$dc.uploadFiles();">
                <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs">Upload Files</a>
            </li>
            <li>
              <a href="#" onclick="$dc.uploadDirectory();">
                <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs">Upload Directory</a>
            </li>
            <li>
              <a href="#" onclick="$dc.createDirectory();">
                <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs">Create Directory</a>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>

  <div id="main-content" class="container">
    <div class="row">
      <h3>Working Directory</h3>
      <div id="working-directory">
      </div>

      <h3>Contents</h3>
      <div id="working-directory-contents">
      </div>

      <div id="dialog" title="Basic dialog">
        <p></p>
      </div>

      <h3>Create Directory</h3>
      <button onclick="$dc.createDirectory()">Create Directory</button>

      <h3>Upload Directory</h3>
      <div>
          <input type="file" id="directory-picker" name="fileList" webkitdirectory multiple>
      </div>

      <div id="progress-tile" style="display:none">
          <h3>Uploading</h3>
          <span id="progress"></span>
          <img id="loader" src="images/loader.gif">
      </div>

      <h3>Upload Files</h3>
      <div>
          <input type="file" id="file-picker" name="files" multiple>
      </div>

      <h3>Preview</h3>
      <div id="preview">
      </div>
    </div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax-utils.js"></script>
  <script src="config/config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
