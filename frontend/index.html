<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Cloud</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">

          <div class="navbar-brand">
            <a href="index.html">
              <span id="logo" class="glyphicon glyphicon-cloud"></span>
              <h1>Home Cloud</h1>
            </a>
          </div>

          <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        
        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li id="navHomeButton" class="visible-xs active">
              <a href="index.html">
                <span class="glyphicon glyphicon-home"></span> Home</a>
            </li>
            <li id="navMenuButton">
              <a href="#" onclick="$dc.performClick('file-picker');">
                <span class="material-icons">upload_file</span><br class="hidden-xs">Upload Files
              </a>
            </li>
            <li>
              <a href="#" onclick="$dc.performClick('directory-picker');">
                <span class="material-icons">upload</span><br class="hidden-xs">Upload Directory
              </a>
            </li>
            <li>
              <a href="#" onclick="$dc.createDirectory();">
                <span class="material-icons">folder2</span><br class="hidden-xs">Create Directory
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="main-content" class="container">
    <div class="row">
      <div id="working-directory">
      </div>

      <h2>Contents</h2>
      <div id="working-directory-contents">
      </div>

      <div id="dialog" title="Basic dialog">
        <p></p>
      </div>

      <button style="display:none" onclick="$dc.createDirectory()">Create Directory</button>

      <div style="display:none">
          <input type="file" id="directory-picker" name="fileList" webkitdirectory multiple>
      </div>

      <div id="progress-tile" style="display:none">
          <h3>Uploading</h3>
          <span id="progress"></span>
          <img id="loader" src="images/loader.gif">
      </div>

      <div style="display:none">
          <input type="file" id="file-picker" name="files" multiple>
      </div>

      <div id="preview">
      </div>

      <div class="slideshow-container">
        <div class="mySlides">
          <img src="https://document-cloud.hr/documentcloud/get-file?file=home/folder/2014-10-03%2022.01.17.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        <a class="prev" onclick="$slider.plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="$slider.plusSlides(1)">&#10095;</a>
      </div>

      <br>
    </div>
  </div>

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax-utils.js"></script>
  <script src="config/config.js"></script>
  <script src="js/script.js"></script>
  <script src="js/slider.js"></script>
</body>
</html>
